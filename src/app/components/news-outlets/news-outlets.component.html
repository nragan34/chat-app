<div class="husq-card-container news-content" *ngFor="let key of Object.keys(newsOptions)">
    <div class="husq-card-content">
        <div class="husq-card-profile" >
            <div style="margin: 2% 0% 0% 0%; padding: 0%;" class="husq-card-profile-container">
                <div class="husq-card-profile-content">
                    <div class="news-headline" >
                        <p><span class="news-span">{{newsOptions[key][0]}}</span></p>
                        <p>{{newsOptions[key][2]}}</p>
                        <div style="float: right;" class="husq-card-action-no-flex">
                            <a (click)="subscribeToNewsOutlet(newsOptions[key][1])" target="_blank"> <button>Subscribe!</button></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div *ngFor="let item of newsList?.articles" class="husq-card-container news-content">
  <div class="husq-card-content">
    <div class="husq-card-profile">
      <div style="margin: 2% 0% 0% 0%; padding: 0%;" class="husq-card-profile-container">
        <div class="husq-card-profile-content">

          <div *ngIf="newsList">
            <div class="news-container">
              <div class="news-container-img">
                <img style="width: 250px; height: 200px; filter: brightness(60%); object-fit: cover;"
                  src="{{item.urlToImage}}">
              </div>
              <div class="news-headline">
                <p><span class="news-span">{{item.title}}</span></p>
                <p>Source: {{item.source.name}}</p>
              </div>
            </div>

            <hr style="margin-top: 3%; margin-bottom: 3%;">

            <p style="margin: 0%;">{{item.description}}</p>

            <div class="husq-card-action-no-flex-full-width">
              <a href="{{item.url}}" target="_blank"> <button>Checkout This Article!</button></a>
            </div>
          </div>

          
        </div>
      </div>
    </div>
  </div>
</div>


<button (click)="increment()">Increment</button>
               <button (click)="decrement()">decrement</button>
               current count is {{ count }}
