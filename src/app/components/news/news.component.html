<div class="two-column-container">

  <!--Left side -->
  <div class="left-content-container auto-container-left">
    <h1>Channels & Topics</h1>
    <p><a class="shimmer" [routerLink]="['/manage-news', activeUserId]"> Manage Your News Channels -> </a></p>
    <div *ngFor="let news of newsSources" class="husq-card-container news-content">
      <div class="husq-card-content">
        <div class="husq-card-profile">
          <div style="margin: 2% 0% 0% 0%; padding: 0%;" class="husq-card-profile-container">
            <div class="husq-card-profile-content">
              <div class="news-headline">
                <p><span class="news-span">{{news?.name}}</span></p>
                <p>{{news?.description}}</p>
                <div style="float: right;" class="husq-card-action-no-flex">
                  <a target="_blank">
                    <button (click)="readNews(news?.param)"> Read News</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Right Side-->
  <div class="right-content-container auto-container-right">

    <div>
      <h1>News Feed</h1>
    </div>

    <div *ngIf="currentNews">
    <div *ngFor="let item of currentNews.data" class="husq-card-container news-content">
      <div class="husq-card-content">
        <div class="husq-card-profile">
          <div style="margin: 2% 0% 0% 0%; padding: 0%;" class="husq-card-profile-container">
            <div class="husq-card-profile-content">

              <div >
                <div class="news-container">
                  <div class="news-container-img">
                    <img style="width: 250px; height: 200px; filter: brightness(60%); object-fit: cover;"
                      src="{{item.image_url}}">
                  </div>
                  <div class="news-headline">
                    <p><span class="news-span">{{item.title}}</span></p>
                    <p>Source: </p>
                  </div>
                </div>

                <hr style="margin-top: 3%; margin-bottom: 3%;">

                <p style="margin: 0%;">{{item.description}}</p>

                <div class="husq-card-action-no-flex-full-width">
                  <a href="{{item.url}}" target="_blank"> <button>Checkout This Article!</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
</div>
