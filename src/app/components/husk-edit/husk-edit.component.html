<div class="main-page-container">
    <div class="content-class">
        <div class="husq-card-container">
            <div class="husq-card-content">
                <div class="husq-card-profile">
                    <div class="husq-card-profile-container">
                        <div class="husq-card-profile-content">
                            <div class="husq-card-action-no-flex">

                                <label for="title">
                                    <h1>Edit Profile</h1>
                                </label>

                                <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
                                    <div>
                                        <label for="name">Name:</label>
                                        <br>
                                        <input type="text" id="name" formControlName="name">
                                        <br>
                                        <div *ngIf="editForm.invalid  && (name?.dirty || name?.touched)">
                                            <span *ngIf="name?.errors?.['required']">Name is required</span>
                                            <span *ngIf="name?.errors?.['maxlength']">Name must be less than 20 characters
                                            </span>
                                        </div>
                                        <br>
                                    </div>

                                    <div>
                                        <label for="age">Age:</label>
                                        <br>
                                        <input type="text" id="age" formControlName="age">
                                        <br>
                                        <div *ngIf="editForm.invalid  && (age?.dirty || age?.touched)">
                                            <span *ngIf="age?.errors?.['required']"> Age is required</span>
                                        </div>
                                        <br>
                                    </div>

                                    <div>
                                        <label for="location">Location:</label>
                                        <br>
                                        <input type="text" id="location" formControlName="location">
                                        <br>
                                        <div *ngIf="editForm.invalid  && (location?.dirty || location?.touched)">
                                            <span *ngIf="location?.errors?.['required']"> Location is required</span>
                                        </div>
                                        <br>
                                    </div>



                                    <div>
                                        <label for="message">About:</label>
                                        <br>
                                        <textarea name="message" id="message" cols="30" rows="10"
                                            formControlName="message">
                                            </textarea>
                                        <br>
                                        <div *ngIf="editForm.invalid  && (message?.dirty || message?.touched)">
                                            <span *ngIf="message?.errors?.['required']"> Name is required</span>
                                        </div>
                                        <br>
                                    </div>

                                    <div class="margin-top-medium  ">
                                        <label for="likes">Likes:</label>
                                        <ng-container *ngFor="let like of likes.controls; index as i; last as isLast"
                                            [formArrayName]="'likes'">
                                            <div class="flex-row">
                                                <input formControlName="likes" type="text" id="likes-{{ i }}"
                                                    [formControlName]="i" class="form-array">
                                                <button class="warning-delete" (click)="deleteLike(i)"
                                                    [ngClass]="{'' : isLast}"
                                                    [disabled]="!i || likes?.controls?.length === 1">&times;</button>
                                                <button *ngIf="isLast" (click)="addLike()" class="">&plus;</button>
                                                <div *ngIf="editForm.invalid  && (like?.dirty || like?.touched)">
                                                    <span *ngIf="like?.errors?.['required']"> Location is
                                                        required</span>
                                                </div>
                                            </div>
                                        </ng-container>

                                    </div>

                                    <div class="margin-top-large">
                                        <label for="dislikes">Dislikes:</label>
                                        <br>
                                        <ng-container
                                            *ngFor="let dislike of dislikes.controls; index as i; last as isLast"
                                            [formArrayName]="'dislikes'">
                                            <div class="flex-row">
                                                <input formControlName="dislikes" type="text" id="likes-{{ i }}"
                                                    [formControlName]="i" class="form-array">
                                                <button class="warning-delete" (click)="deleteDislike(i)"
                                                    [ngClass]="{'middle-btn' : isLast}"
                                                    [disabled]="!i || dislikes?.controls?.length === 1">&times;</button>
                                                <button *ngIf="isLast" (click)="addDislike()"
                                                    class="add-btn">&plus;</button>
                                                <div *ngIf="editForm.invalid  && (dislike?.dirty || dislike?.touched)">
                                                    <span *ngIf="dislike?.errors?.['required']"> Location is
                                                        required</span>
                                                </div>
                                            </div>
                                        </ng-container>

                                    </div>

                                    <div>
                                        <!-- [disabled]="editForm.invalid" -->
                                        <button type="submit" [disabled]="editForm.invalid" >Submit</button>
                                    </div>
                                </form>

                            </div>

                            <div class="husq-card-action-no-flex">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
