<div class="two-column-container">
  <div class="left-content-container auto-container-left">

    <!--Dynamic Title-->
    <div *ngIf="newsSourceObj">
      <h1>Manage News Subscriptions</h1>
    </div>
    <div *ngIf="!newsSourceObj">
      <h1>Subscriptions Empty!</h1>
    </div>

    <p><a routerLink="/news"> Back To Your News -> </a></p>

    <!--List Subscriptions-->
    <div *ngFor="let news of newsSourceObj">
      <div class="husq-card-container news-content">
        <div class="husq-card-content">
          <button style="float: right;"  class="husq-btn-delete">&times;</button>
          <div class="husq-card-profile">
            <div class="news-headline">
              <div>
                <p><span class="news-span">{{news?.name}}</span></p>
                <hr>
                <p>{{news?.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <div class="right-content-container auto-container-right-2">
    <h1>Discover News</h1>

    <!-- News Outlets to Subscribe to-->
    <div *ngFor="let discover of discoverNews" class="husq-card-container news-content">
      <div class="husq-card-content">
        <div class="husq-card-profile">
          <div class="news-headline">
            <div>
              <p><span class="news-span"></span>{{discover?.name}}</p>
              <p>{{discover?.description}}</p>
            </div>
            <div style="float: right;" class="husq-card-action-no-flex">
              <a target="_blank">
                <button>Subscribe</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
