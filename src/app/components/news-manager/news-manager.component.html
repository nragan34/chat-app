<div class="main-page-container">
  
  <div class="left-content-container auto-container-left">
    <!--Dynamic Title-->
    <div *ngIf="newsSources">
      <h1>Manage News Subscriptions</h1>
    </div>

    <p><a routerLink="/news"> Back To Your News -> </a></p>

    <!--List Subscriptions-->
    <app-news-source *ngFor="let newsSource of newsSources; trackBy: trackById" [newsSourceObj]="newsSource"></app-news-source>
    
  </div>

  <!-- Right Column -->
  <div class="right-content-container auto-container-right-2">
    <h1>Discover News</h1>
    <!-- News Outlets to Subscribe to-->
    <app-news-source *ngFor="let newsSource of discoveredNews; trackBy: trackById" [newsSourceObj]="newsSource" [discoverNews]="true"></app-news-source>
  </div>

</div>
