<section *ngIf="currentWeather">

    <span>Max Temp: {{ currentWeather?.daily?.temperature_2m_max[0] }} {{ currentWeather?.daily_units?.temperature_2m_max[0] }} </span>


    <span> - Min Temp: {{ currentWeather?.daily?.temperature_2m_min[0] }} {{ currentWeather?.daily_units?.temperature_2m_min[0] }} </span>

    <span> - Weather Code: {{ currentWeather?.daily?.weathercode[0] }} </span>

</section>
